<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script>
        function validarFormulario() {

            event.preventDefault()
            //document.getElementById('nome').value = 'Giovanna'
            const nome = document.getElementById('nome').value;
            if (nome=='') {
                document.getElementById('nome').style = 'border: 2px solid #ff0000;';
                alert('Você precisa preencher com um nome')
                return true;

            }
            const email = document.getElementById('email').value;
            if (email=='') {
                document.getElementById('email').style = 'border: 2px solid #ff0000;';
                alert('Você precisa preencher com um e-mail')
                return true;
            }
            
            const dataNasc = document.getElementById('dataNasc').value;
            if (dataNasc=='') {
                document.getElementById('dataNasc').style = 'border: 2px solid #ff0000;';
                alert('Você precisa selecionar uma data de nascimento')
                return true;

            }

            const estado = document.getElementById('estado').value;
            if (estado ==='Selecione') {
                document.getElementById('estado').style = 'border: 2px solid #ff0000;';
                alert('Você precisa selecionar um estado')
                return true;
            }   

        
            

            console.log(nome);
            console.log("chamou ValidarFormulario");
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <br>
        <h2>Cadastro de Usuário</h2>
        <br>
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="login.avif" alt="Imagem de Login" class="img-fluid img-login">
            </div>
            <div class="col-md-8">
                <form>
                    <div class="row mb-3">
                        <div class="col-12">
                            <label class="form-label">Nome</label>
                            <input class="form-control" id="nome" type="text">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label class="form-label">Data de nascimento</label>
                            <input id="dataNasc" type="date" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label class="form-label">Estado</label>
                            

                            <select id="estado" name="estado" class="form-control">
                                <option value="Selecione">Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="validarFormulario();" type="submit" class="btn btn-primary btn-custom-width">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
